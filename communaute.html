<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LGBL – Communauté Instagram</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .insta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .insta-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #0f1115;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .insta-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.3s;
    }
    .insta-item:hover img { transform: scale(1.05); opacity: 0.85; }
    .insta-item span {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <div class="container nav">
    <a class="logo" href="index.html">
      <img src="assets/img/logo-lgbl.png" alt="Logo LGBL" style="height:42px;border-radius:50%">
      <span>LGBL Virtual Experience</span>
    </a>
    <nav>
      <div class="links">
        <a href="index.html">Accueil</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="evenements.html">Événements</a>
        <a class="active" href="communaute.html">Communauté</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </div>
</header>

<section class="hero hero--small">
  <div class="container">
    <h1>Communauté</h1>
    <p class="subtitle">Retrouvez ici nos dernières publications Instagram</p>
  </div>
</section>

<section>
  <div class="container">
    <div id="instaFeed" class="insta-grid">
      <p>Chargement du flux Instagram...</p>
    </div>
  </div>
</section>

<footer>
  <div class="container footer-grid">
    <div>
      <div class="logo"><img src="assets/img/logo-lgbl.png" alt="LGBL" style="height:22px;border-radius:50%"><span>LGBL Virtual Experience</span></div>
      <p class="copy">© 2025 LGBL Virtual Experience Center — Lucas Galy</p>
    </div>
  </div>
</footer>

<script>
(async () => {
  const username = "lgbl_virtual_center_experience";
  const feed = document.getElementById("instaFeed");
  try {
    const res = await fetch(`https://www.instagram.com/${username}/?__a=1&__d=dis`);
    if (!res.ok) throw new Error("Erreur de chargement");
    const data = await res.json();

    const edges = data?.graphql?.user?.edge_owner_to_timeline_media?.edges || [];
    if (!edges.length) {
      feed.innerHTML = "<p>Aucune publication disponible pour le moment.</p>";
      return;
    }

    feed.innerHTML = "";
    edges.slice(0, 12).forEach(post => {
      const img = post.node.display_url;
      const link = `https://www.instagram.com/p/${post.node.shortcode}/`;
      const caption = post.node.edge_media_to_caption.edges[0]?.node.text || "";
      const div = document.createElement("a");
      div.href = link;
      div.target = "_blank";
      div.className = "insta-item";
      div.innerHTML = `<img src="${img}" alt=""><span>Voir</span>`;
      feed.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    feed.innerHTML = "<p>Impossible de charger le flux Instagram.</p>";
  }
})();
</script>

</body>
</html>
